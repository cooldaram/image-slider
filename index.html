<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 슬라이더</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            height: 100%;
            overflow: hidden; /* 스크롤 방지 */
        }
        
        .slider-container {
            max-width: 800px; /* 고정 너비 설정 */
            position: relative;
            margin: auto;
            background-color: #f0f0f0;
            /* 컨테이너가 화면에 맞도록 조정 */
            height: calc(100vh - 30px);
            max-height: 500px;
        }
        
        .slide {
            display: none;
            width: 100%;
            height: 90%; /* 도트 네비게이션을 위한 공간 확보 */
            text-align: center; /* 이미지 중앙 정렬 */
        }
        
        .slide img {
            max-width: 100%;
            max-height: 100%; /* 슬라이드 높이에 맞게 이미지 표시 */
            width: auto; /* 원본 이미지 비율 유지 */
            height: auto; /* 원본 이미지 비율 유지 */
            object-fit: contain; /* 컨테이너 내에 이미지 전체 표시 */
        }
        
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 45%; /* 도트 위치 변경으로 살짝 위로 조정 */
            width: auto;
            margin-top: -22px;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
            background-color: rgba(0,0,0,0.3);
        }
        
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }
        
        .prev:hover, .next:hover {
            background-color: rgba(0,0,0,0.8);
        }
        
        .dots-container {
            text-align: center;
            padding: 5px;
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: rgba(255,255,255,0.7); /* 배경 추가로 가독성 향상 */
        }
        
        .dot {
            cursor: pointer;
            height: 10px;
            width: 10px;
            margin: 0 5px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }
        
        .active, .dot:hover {
            background-color: #717171;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slide">
            <img src="1.png">
        </div>
        
        <div class="slide">
            <img src="2.png">
        </div>
        
        <div class="slide">
            <img src="3.png">
        </div>
        
        <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
        <a class="next" onclick="changeSlide(1)">&#10095;</a>
        
        <!-- 도트 네비게이션을 슬라이더 컨테이너 안으로 이동 -->
        <div class="dots-container">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </div>
    
    <script>
        let slideIndex = 1;
        showSlides(slideIndex);
        
        // 자동 슬라이드
        setInterval(function() {
            changeSlide(1);
        }, 5000);
        
        function changeSlide(n) {
            showSlides(slideIndex += n);
        }
        
        function currentSlide(n) {
            showSlides(slideIndex = n);
        }
        
        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("slide");
            let dots = document.getElementsByClassName("dot");
            
            if (n > slides.length) {slideIndex = 1}
            if (n < 1) {slideIndex = slides.length}
            
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            
            slides[slideIndex-1].style.display = "block";
            dots[slideIndex-1].className += " active";
        }
        
        // 노션 임베딩 높이 자동 조정을 위한 메시지 전송
        window.addEventListener('load', function() {
            if (window.parent) {
                window.parent.postMessage({
                    type: 'resize-height',
                    height: document.body.scrollHeight
                }, '*');
            }
        });
    </script>
</body>
</html>
